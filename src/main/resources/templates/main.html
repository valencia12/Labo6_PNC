<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
</head>
<body> 

	<table>
        <thead>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Estado</th>
        </thead>
        <th:block th:each="estudiante, row: ${estudiantes}">
            <tr>
                <th th:text="${estudiante.codigoEstudiante}"></th>
                <th th:text="${estudiante.nombre}"></th>
                <th th:text="${estudiante.apellido}"></th>
                <th th:text="${estudiante.edad}"></th>
                <th th:text="${estudiante.estadoDelegate}"></th>
            </tr>
        </th:block>
    </table>
    <br>
    <form method="post" th:action="@{/mostrarEstudiante}">
        <label>Buscar por codigo de estudiante: </label><input type="number" name="codigo"><br>
        <input type="submit" value="Buscar">
    </form>
    <form method="post" th:action="@{/borrarEstudiante}">
        <label>Borrar un estudiante por codigo: </label><input type="number" name="codigo"><br>
        <input type="submit" value="Borrar">
    </form>
	<form method="get" th:action="@{/insertarEstudiante}">
        <input type="submit" value="Insertar Nuevo Estudiante">
    </form>
</body>
</html>
